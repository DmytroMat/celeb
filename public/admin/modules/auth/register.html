<section class="form-a mt-150" ng-controller="AuthCtrl" ng-init="initRegisterVariables()" >
    <div class="container">
       <div class="row">
           <div class="col-md-6 offset-md-3">
               
      <!-- login -->
<!-- Material form register -->
<div class="card">

  <h5 class="card-header info-color white-text text-center py-4">
      <strong>Sign up</strong>
  </h5>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">

      <!-- Form -->
      <form class="text-center" style="color: #757575;" ng-submit="register()">

          <div class="form-row">
              <div class="col">
                  <!-- First name -->
                  <div class="md-form">
                      <input type="text" id="materialRegisterFormFirstName" class="form-control" ng-model="firstName" required>
                      <label for="materialRegisterFormFirstName">First name</label>
                  </div>
              </div>
              <div class="col">
                  <!-- Last name -->
                  <div class="md-form">
                      <input type="text" id="materialRegisterFormLastName" class="form-control" ng-model="lastName" required>
                      <label for="materialRegisterFormLastName">Last name</label>
                  </div>
              </div>
          </div>

          <!-- E-mail -->
          <div class="md-form mt-0">
              <input type="email"  ng-change="realCheck()" id="materialRegisterFormEmail" class="form-control" ng-model="loginEmail" required>
              <label for="materialRegisterFormEmail">E-mail</label>
              <div class="invalid-feedback">
                This email already exists.
              </div>
          </div>
          <div class="form-row">
            <div class="col">
   <!-- Date of Birth -->
          <div class="md-form">
            <input placeholder="Selected date" type="text" id="datepicker" class="form-control datepicker" ng-model="birthday">
            <label for="datepicker" class="active">Date of Birth</label>
          </div>
        </div>
          <div class="col">
<!-- Gender -->
<div class="md-form ">
          <select id="dropdown" class="form-control mdb-select md-form initialized" ng-model="gender">
            <option value="1" disabled selected>Your Gender</option>
            <option value="1">Male</option>
            <option value="0">Female</option>
          </select>
        </div>
        </div>
      </div> 
      
          <div class="form-row">
              <div class="col">
                  <!-- First name -->
                  <div class="md-form">
                      <input type="text" id="materialRegisterFormCountry" class="form-control" ng-model="country">
                      <label for="materialRegisterFormCountry">Country</label>
                  </div>
              </div>
              <div class="col">
                  <!-- Last name -->
                  <div class="md-form">
                      <input type="text" id="materialRegisterFormCity" class="form-control" ng-model="city">
                      <label for="materialRegisterFormCity">City</label>
                  </div>
              </div>
          </div>
                  <!-- First name -->
                  <div class="md-form">
                      <input type="text" id="materialRegisterFormJobName" class="form-control" ng-model="job">
                      <label for="materialRegisterFormJobName">Job</label>
                  </div>
          <!-- Password -->
          <div class="md-form">
              <input type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock" ng-model="password" required>
              <label for="materialRegisterFormPassword">Password</label>
              <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                  At least 8 characters and 1 digit
              </small>
              
          </div>

          
          <!--Confirm Password -->
          <div class="md-form">
            <input type="password" ng-change="realCheck()" id="materialRegisterFormPasswordConfirm" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock" ng-model="confirm_password" required>
            <label for="materialRegisterFormPasswordConfirm">Confirm Password</label>
            <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                
            </small>
            <div class="invalid-feedback">
                Confirm Password does not match!
            </div>
        </div>

          <!-- Phone number -->
       <!--   <div class="md-form">
              <input type="password" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
              <label for="materialRegisterFormPhone">Phone number</label>
              <small id="materialRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                  Optional - for two step authentication
              </small>
          </div> -->

          <!-- Newsletter -->
          <div class="form-check">
              <input type="checkbox" class="form-check-input" id="materialRegisterFormNewsletter" ng-model="subscribe">
              <label class="form-check-label" for="materialRegisterFormNewsletter">Subscribe to our newsletter</label>
          </div>

          <!-- Sign up button -->
          <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign Up</button>

          <!-- Social register -->
          <p>or sign up with:</p>
      <a type="button" class="btn-floating btn-fb btn-lg">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a type="button" class="btn-floating btn-google btn-lg">
        <i class="fab fa-google"></i>
      </a>

          <hr>

          <!-- Terms of service -->
          <p>By clicking
              <em>Sign up</em> you agree to our
              <a href="" target="_blank">terms of service</a>

      </form>
      <!-- Form -->

  </div>

</div>
<!-- Material form register -->
<!-- form  -->
           </div>
       </div>    
    </div>
  </section>
